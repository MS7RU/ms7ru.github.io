<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Six Book Selector</title>
  <link rel="icon" type="image/png" href="ICON.jpeg">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
      overflow: hidden
    }

    .select-container {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    select {
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    #pdf-container {
      flex: 1;
      overflow: auto;
      height: calc(100vh - 50px); /* Adjust according to the height of the header */
      overflow: hidden
    }

    .creator-text {
      color: black;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="header" width="100%" height="3%">
    <div class="select-container">
      <select id="subjectDropdown" onchange="populateChapters()">
        <option value="">Select Subject</option>
        <option value="a-pact-with-the-sun">A Pact with the Sun</option>
        <option value="civics">Civics</option>
        <option value="geography">Geography</option>
        <option value="history">History</option>
        <option value="math">Math</option>
        <option value="ruchika">Ruchika</option>
        <option value="science">Science</option>
        <option value="vasnt">Vasnt</option>
      </select>
      <select id="chapterDropdown">
        <option value="">Select Chapter</option>
      </select>
    </div>
    <div class="creator-text"></div>
  </div>
  <div class="container">
    <div id="pdf-container" class="pdf-container">
      <iframe id="pdfViewer" src="" width="100%" height="100%"></iframe>
    </div>
  </div>
  <script>
    const chaptersPerSubject = {
      "a-pact-with-the-sun": 7,
      "civics": 8,
      "geography": 6,
      "history": 10,
      "math": 12,
      "ruchika": 13,
      "science": 11,
      "vasnt": 15
    };

    function populateChapters() {
      const subjectDropdown = document.getElementById("subjectDropdown");
      const chapterDropdown = document.getElementById("chapterDropdown");
      const selectedSubject = subjectDropdown.value;

      chapterDropdown.innerHTML = '<option value="">Select Chapter</option>';
      
      if (selectedSubject) {
        const numChapters = chaptersPerSubject[selectedSubject];
        for (let i = 1; i <= numChapters; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = `Chapter ${i}`;
          chapterDropdown.appendChild(option);
        }
      }
    }

    function displayPdf() {
      const subjectDropdown = document.getElementById("subjectDropdown");
      const chapterDropdown = document.getElementById("chapterDropdown");
      const selectedSubject = subjectDropdown.value;
      const selectedChapter = chapterDropdown.value;

      if (selectedSubject && selectedChapter) {
        const pdfViewer = document.getElementById("pdfViewer");
        const pdfPath = `./${selectedSubject}/${selectedChapter}.pdf`;
        pdfViewer.src = pdfPath;
      }
    }

    document.getElementById("chapterDropdown").addEventListener("change", displayPdf);
  </script>
</body>
</html>
